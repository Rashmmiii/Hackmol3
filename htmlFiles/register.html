<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
  <div class="container my-3">
    <h1 id="header"> Create an Account</h1>
    <h5 style="color: rgb(7, 65, 47);">Fill your details in the form below</h5>
    <hr>
    <div class="reg">
      <form action="index.html">
        <div class="row mb-3">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputName3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputLink" class="col-sm-2 col-form-label">LinkedIn URL</label>
          <div class="col-sm-10">
            <input type="link" class="form-control" id="inputLink">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputLink" class="col-sm-2 col-form-label">GitHub URL</label>
          <div class="col-sm-10">
            <input type="link" class="form-control" id="inputLink">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">College Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputName">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Technical Skills</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputName">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Agree to our terms and conditions
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success" style="background: rgb(7, 65, 47);">Sign in</button>
      </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
